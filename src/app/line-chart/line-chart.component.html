<div class="chart-container">
    <canvas  id="MyChart" >{{ chart }}</canvas>
</div>
&nbsp;&nbsp;&nbsp;

<div class="row" >
    <div class="col-xs-12 col-md-6 col-md-offset-3">

    <form  #Form="ngForm" (ngSubmit)="onSubmit(Form)" >
        <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              class="form-control"
              ngModel
              name="date"
            />
          </div>  
          
        <div class="form-group">
            <label for="sensex_index">Sensex</label>
            <input
              type="number"
              class="form-control"
              ngModel
              name="sensex_index"
            />
          </div>
          &nbsp;&nbsp;&nbsp;
         <div>
             <button class="btn btn-primary"
             type="submit"
            >Submit</button>
           </div> 
           &nbsp;&nbsp;&nbsp;
           <div>
            <button class="btn btn-primary"
           >Reset</button>
               </div>

           <!-- <div>
            <button class="btn btn-primary"
             (click)="onReset(Form)"
           >Reset</button>
          </div>  -->
    </form>
    </div>
    
</div>
